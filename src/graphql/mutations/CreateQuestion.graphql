#import "../fragments/QuestionScalar.graphql"
mutation CreateQuestion($prompt: String!, $name: String!, $quiz: ID!, $duration: Int) {
  createQuestion(input: {
    name: $name
    prompt: $prompt,
    quiz: $quiz,
    questionDuration: $duration
  }) {
    question {
      ...QuestionScalar
    }
    clientMutationId
  }
}
